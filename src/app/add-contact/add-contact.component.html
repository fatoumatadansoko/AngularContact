  <!--Formulaire d'ajout de contact-->
  <div class="container">
    <div class="text-center mt-5">
      <h1>Formulaire de Contact</h1>
    </div>
  
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Nom</label>
                        <input id="form_name" type="text" formControlName="nom" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Prenom</label>
                        <input id="form_lastname" type="text" formControlName="prenom" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" formControlName="email" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_telephone">Telephone</label>
                        <input id="form_telephone" type="number" formControlName="telephone" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_etat">Etat</label>
                        <input id="form_etat" type="text" formControlName="etat" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" formControlName="message" rows="4" class="form-control" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send pt-2 btn-block" value="Ajouter">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
