<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Suppression</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   
</head>

<body>
    <div class="container">
        <div class="text-center mt-5 animate__animated animate__fadeInDown">
            <h1>Confirmation de Suppression</h1>
        </div>

        <div *ngIf="contact">
            <div class="card mt-2 mx-auto p-4 bg-light animate__animated animate__fadeInUp">
                <div class="card-body bg-light">
                    <div class="icon-container animate__animated animate__fadeInLeft">
                        <i class="fas fa-user user-icon"></i>
                        <h3>{{ contact.nom }} {{ contact.prenom }}</h3>
                    </div>
                    <p><i class="fas fa-envelope info-icon"></i>Email: {{ contact.email }}</p>
                    <p><i class="fas fa-phone info-icon"></i>Téléphone: {{ contact.telephone }}</p>
                    <p><i class="fas fa-info-circle info-icon"></i>État: {{ contact.etat }}</p>
                    <p><i class="fas fa-comment info-icon"></i>Message: {{ contact.message }}</p>
                    <div class="btn-group">
                        <button (click)="deleteContact()" class="btn btn-danger animate__animated animate__fadeInUp">
                            <i class="fas fa-trash-alt"></i> 
                        </button>
                        <button (click)="cancel()" class="btn btn-secondary animate__animated animate__fadeInUp">
                            <i class="fas fa-times"></i> Annuler
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
