  <!--formulaire de modification-->
  <div class="container">
    <div class="text-center mt-5">
      <h1>Formulaire de contact</h1>
    </div>
  
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="isEditing">
                <div class="controls">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Nom</label>
                        <input id="form_name" type="text" formControlName="nom" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Prénom</label>
                        <input id="form_lastname" type="text" formControlName="prenom" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" formControlName="email" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_telephone">Téléphone</label>
                        <input id="form_telephone" type="number" formControlName="telephone" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_etat">État</label>
                        <input id="form_etat" type="text" formControlName="etat" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" formControlName="message" rows="4" class="form-control" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send pt-2 btn-block" value="Enregistrer">
                      <button type="button" class="btn btn-secondary btn-send pt-2 btn-block mt-2" (click)="toggleEdit()">Annuler</button>
                    </div>
                  </div>
                </div>
              </form>
  
              <!-- Affichage des données si non en mode édition -->
              <div *ngIf="!isEditing && storedData" class="mt-4">
                <h3>Données stockées</h3>
                <p><strong>Nom:</strong> {{ storedData.nom }}</p>
                <p><strong>Prénom:</strong> {{ storedData.prenom }}</p>
                <p><strong>Email:</strong> {{ storedData.email }}</p>
                <p><strong>Téléphone:</strong> {{ storedData.telephone }}</p>
                <p><strong>État:</strong> {{ storedData.etat }}</p>
                <p><strong>Message:</strong> {{ storedData.message }}</p>
                <button type="button" class="btn btn-primary btn-send pt-2 btn-block mt-2" (click)="toggleEdit()">Modifier</button>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
