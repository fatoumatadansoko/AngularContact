<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
</head>
<body>
  <div class="main">
    <div class="signup">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-center mb-4">Inscription</h2>
        
        <div class="form-group mb-3">
          <label for="name">Nom</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Nom" required>
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger mt-1">
            <span *ngIf="registerForm.get('name')?.errors?.['required']">Le nom est requis</span>
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email" required>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-1">
            <span *ngIf="registerForm.get('email')?.errors?.['required']">L'email est requis</span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']">Email invalide</span>
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe" required>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-1">
            <span *ngIf="registerForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirmer le mot de passe" required>
          <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-danger mt-1">
            <span>Les mots de passe ne correspondent pas</span>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mb-3">Inscription</button>
      </form>
      <button (click)="navigateToLogin()" class="btn btn-link w-100">Déjà un compte ? Connexion</button>
    </div>
  </div>
</body>
</html>
