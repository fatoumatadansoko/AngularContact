<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Contacts</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-danger" (click)="logout()">

                <i class="fas fa-sign-out-alt"></i> 

            </button>
           <h3> <span class="text-dark mx-3"> {{ currentUserName }}</span></h3> <!-- Afficher le nom de l'utilisateur -->
            <button class="btn btn-primary" (click)="addContact()">

                <i class="fas fa-plus"></i> 

            </button>
        </div>

        <div class="mb-3 search-bar">
            <i class="fas fa-search"></i>
            <input type="text" class="form-control" [formControl]="searchControl" placeholder="Rechercher des contacts">
        </div>

        <h2>Liste des Contacts</h2>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let contact of filteredContacts">
                <div>
                    <p>{{ contact.prenom }} {{ contact.nom }}</p>
                   
                </div>
                <div class="contact-actions">
                    <button class="btn btn-info btn-sm" (click)="viewDetails(contact.id)">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="delete(contact.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </li>
        </ul>

        
        <!-- Bouton pour voir les contacts supprimÃ©s -->
        <div class="text-center">
            <button class="btn btn-warning d-flex align-items-center justify-content-center" (click)="viewDeletedContacts()">
                <p class="m-0"><i class="fas fa-trash"></i> Corbeille</p>

            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
