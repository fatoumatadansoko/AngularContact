<div *ngIf="viewingDeletedContacts">
    <button (click)="cancelViewDeleted()">Back to Contacts</button>
    <!-- Liste des contacts supprimés -->
    <ul>
      <li *ngFor="let contact of filteredDeletedContacts">
        {{ contact.name }} - {{ contact.email }}
        <button (click)="restoreContact(contact)">Restore</button>
        <button (click)="permanentlyDeleteContact(contact)">Permanently Delete</button>
      </li>
    </ul>
  </div>
  <!-- Autres éléments de la page des contacts -->

  <button (click)="logout()">Logout</button>

  <div *ngIf="!viewingDeletedContacts">
    <!-- Barre de recherche -->
    <input type="text" [formControl]="searchControl" placeholder="Search contacts">
  
    <!-- Formulaire d'ajout de contact -->
    <!-- <form [formGroup]="contactForm" (ngSubmit)="addContact()">
      <label for="name">Name:</label>
      <input id="name" formControlName="name">
  
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
  
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone">
  
      <button type="submit">Add Contact</button>
    </form> -->
  
    <button (click)="viewingDeletedContacts = true">View Deleted Contacts</button>
  
    <!-- Liste des contacts actuels -->
    <ul>
      <li *ngFor="let contact of filteredContacts">
        {{ contact.name }} - {{ contact.email }}
        <button (click)="deleteContact(contact)">Delete</button>
      </li>
    </ul>
  </div>
