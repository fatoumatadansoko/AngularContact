<div class="main">
  <div class="login card p-4" *ngIf="!isRegisterMode">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <h2 class="text-center mb-4">Connexion</h2>
      
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide</span>
        </div>
      </div>
      
      <div class="form-group mb-3">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mot de passe">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-30 mb-3">Connexion</button>
    </form>
    <button (click)="navigateToRegister()" class="btn btn-link w-100">Pas de compte ? Inscription</button>
  </div>
</div>
